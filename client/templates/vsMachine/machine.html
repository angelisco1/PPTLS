<template name="vsmachine">
	<article>
		<div class="game-options">
			<button class="btn-option scissors" id="0" type="button"><img src="/images/scissors.png"></button>
			<button class="btn-option paper" id="1" type="button"><img src="/images/paper.png"></button>
			<button class="btn-option rock" id="2" type="button"><img src="/images/rock.png"></button>
			<button class="btn-option lizard" id="3" type="button"><img src="/images/lizard.png"></button>
			<button class="btn-option spock" id="4" type="button"><img src="/images/spock.png"></button>
		</div>
		<div class="game-results">
			<div>
				<img class="img-option" src="{{resultPlayer}}"><br>
				<span>Player</span>
			</div>
			<div class="result">
				<img class="img-result" src="{{winner}}">
			</div>
			<div>
				<img class="img-option" src="{{resultMachine}}"><br>
				<span>Machine</span>
			</div>
		</div>
		<div class="game-results">
			<div class="green">
				{{getDataVsMachineGanadas}}
			</div>
			<div class="result blue">
				{{getDataVsMachineEmpatadas}}
			</div>
			<div class="red">
				{{getDataVsMachinePerdidas}}
			</div>
		</div>
	</article>
</template>
